<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karthik CV Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1>Karthik CV</h1>
      <p>Ask questions only about my CV</p>
    </header>

    <!-- FAQ Tiles -->
    <section class="faq">
      <h3>Frequently asked questions</h3>

      <div class="tiles">
        <button class="tile" data-question="Tell me about your work experience.">
          Work experience
        </button>

        <button class="tile" data-question="What are your key technical skills?">
          Key skills
        </button>

        <button class="tile" data-question="What projects have you worked on?">
          Projects
        </button>

        <button class="tile" data-question="What are your achievements?">
          Achievements
        </button>
      </div>

      <div class="actions">
        <a href="./Karthik_CV.pdf" class="download-btn" download>
  Download CV
</a>
        <button id="resetBtn" class="reset-btn">Reset chat</button>
      </div>
    </section>

    <!-- Chat -->
    <main id="chat" class="chat">
      <div class="message bot">
        <div class="bubble">
          Hi! I can answer questions only about Karthikâ€™s CV. Click a tile or type your question below.
        </div>
      </div>
    </main>

    <!-- Input -->
    <footer class="input-area">
      <input
        id="userInput"
        type="text"
        placeholder="Type your question about my CV..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
