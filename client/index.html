<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karthik CV Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- Header -->
   <header class="header">
  <div class="header-row">
    <!-- LEFT: your existing header content -->
    <div class="header-left">
      <h1>Karthik CV</h1>
      <p>Senior Technical Support Engineer / Solutions Engineer</p>
      

      <!-- your GitHub + Download block stays here -->
      <div class="header-actions">
        <!-- (keep your existing GitHub + Download links exactly as you pasted) -->
      </div>
    </div>

    <!-- RIGHT: illustration -->
    <div class="header-illustration" aria-hidden="true">
      <!-- <svg viewBox="0 0 360 220" class="hero-svg"> -->

        <!-- Developer head -->

        <!-- Hair -->
        <path d="M262 83c6-18 34-18 40 0" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
        <!-- Body -->
        <path d="M258 150c3-30 44-30 47 0" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>

      </svg>
    </div>
  </div>
</header>


    <div class="header-actions">
  <!-- GitHub -->
  <a class="icon-link" href="https://github.com/karthiksivt" target="_blank" rel="noopener noreferrer">

        d="M12 .5C5.73.5.75 5.68.75 12.1c0 5.14 3.29 9.5 7.86 11.04.58.11.79-.26.79-.57v-2.2c-3.2.71-3.88-1.26-3.88-1.26-.53-1.39-1.3-1.76-1.3-1.76-1.06-.75.08-.74.08-.74 1.17.08 1.79 1.25 1.79 1.25 1.04 1.83 2.73 1.3 3.4.99.1-.77.4-1.3.73-1.6-2.55-.3-5.23-1.32-5.23-5.87 0-1.3.45-2.37 1.2-3.2-.12-.3-.52-1.5.11-3.14 0 0 .98-.32 3.2 1.22a10.8 10.8 0 0 1 2.92-.4c.99 0 2 .14 2.93.4 2.22-1.54 3.2-1.22 3.2-1.22.63 1.64.23 2.84.11 3.14.75.83 1.2 1.9 1.2 3.2 0 4.56-2.69 5.56-5.25 5.86.41.36.78 1.08.78 2.18v3.24c0 .31.21.68.8.57 4.57-1.54 7.86-5.9 7.86-11.04C23.25 5.68 18.27.5 12 .5z" />
    </svg>
    <span>GitHub</span>
  </a>

  <!-- Download CV -->
  <a class="icon-link" href="./Karthik_CV.pdf" download>
    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
      <path fill="currentColor"
        d="M12 3a1 1 0 0 1 1 1v9.59l2.3-2.3a1 1 0 1 1 1.4 1.42l-4 4a1 1 0 0 1-1.4 0l-4-4a1 1 0 1 1 1.4-1.42L11 13.59V4a1 1 0 0 1 1-1z"/>
      <path fill="currentColor"
        d="M5 19a1 1 0 0 1 1-1h12a1 1 0 1 1 0 2H6a1 1 0 0 1-1-1z"/>
    </svg>
    <span>Download CV</span>

  <!-- Here is the new code added for toggle -->

  <!-- <button id="themeToggle" class="icon-link" type="button" aria-label="Toggle dark mode">
  <span id="themeIcon">ðŸŒ™</span>
  <span id="themeText">Dark</span>
</button> -->

</div>


    <!-- FAQ Tiles -->
    <section class="faq">
      <h3>Frequently asked questions</h3>

      <div class="tiles">
        <button class="tile" data-question="Tell me about your work experience.">
          Work experience
        </button>

        <button class="tile" data-question="What are your key technical skills?">
          Key skills
        </button>

        <button class="tile" data-question="What projects have you worked on?">
          Projects
        </button>

        <button class="tile" data-question="What are your achievements?">
          Achievements
        </button>
      </div>

      <div class="actions">
       
        <button id="resetBtn" class="reset-btn">Reset chat</button>
      </div>
    </section>

    <!-- Chat -->
    <main id="chat" class="chat">
      <div class="message bot">
        <div class="bubble">
          Hi! I can answer questions only about My CV. Click a tile or type your question below.
        </div>
      </div>
    </main>

    <!-- Input -->
    <footer class="input-area">
      <input
        id="userInput"
        type="text"
        placeholder="Type your question about my CV..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
